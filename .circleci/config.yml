# Use Circle CI Version 2.1 - Illustrate usage of Orb
version: 2.1

# Start - 
orbs:   
  aws-ecr: circleci/aws-ecr@6.15.3
  aws-ecs: circleci/aws-ecs@2.0.0 

workflows:
  build-and-deploy-docker-image:
    jobs:
      
      #- job-name1 # Sample JOB from the Jobs Section Below
      
      - aws-ecr/build-and-push-image: # ECR Integration - Build and Push
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          profile-name: profile1
          region: AWS_DEFAULT_REGION          
          repo: nonprod-test-nowsite-1                            
          create-repo: true          
          dockerfile: Dockerfile
          no-output-timeout: 20m
          skip-when-tags-exist: true
          tag: 'latest,myECRRepoTag'
          #requires:
          #  - job-name1
          
          #subnets: subnet-b0e19cc6 / subnet-18c6837c
            
      - aws-ecs/deploy-service-update:
          family: circleci-task
          cluster-name: circleci-testCluster
          container-image-name-updates: "container=circleci-service,tag=${CIRCLE_SHA1}"
          requires:
          - aws-ecr/build-and-push-image
            
          
jobs:  
